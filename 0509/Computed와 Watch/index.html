<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>{{ count }}</h1>
    <h2>{{ double }}</h2>
    <h2>{{ double }}</h2>
    <h2>{{ double }}</h2>
    <h2>{{ double }}</h2>
  </div>

  <script>
    // 컴포넌트
    const App = {
      data() {
        return {
          count: 3
        }
      },
      computed: { // 데이터로 취급, 이중괄호에서 데이터를 사용하듯이 작성한다. 함수를 사용할 때 ()소괄호를 작성하는데, computed는 필요가 없다.
        double() {
          return this.count * 2
        }
      },
      methods: {
        double() {
          return this.count * 2
        }
      }
    }

    const app = Vue.createApp(App)
    const vm = app.mount('#app')
  </script>
</body>
</html>
