<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app">
    <h1>{{ fullName }}</h1>
    <h2>{{ firstName }}</h2>
    <h2>{{ lastName }}</h2>
  </div>

  <script>
    // 컴포넌트
    const App = {
      data() {
        return {
          firstName: 'Leon',
          lastName: 'Miler'
        }
      },
      computed: {
        fullName: {
          get() {
            return `${this.firstName} ${this.lastName}`
          },
          set(newValue) {
            console.log(newValue) // "Jacob Smith"
            const [ newFirstName, newLastName ] = newValue.split(' ');
            this.firstName = newFirstName
            this.lastName = newLastName
          }
        }
      },
      watch: { // 반응형 데이터를 감시, 반응형 데이터가 바뀌면 watch 옵션에 지정해 놓은 함수가 동작할 수 있다.
        firstName() { // 감시하고 싶은 데이터를 watch 옵션에 동일한 이름으로 만들어주면 된다.
          console.log('watch:', this.firstName)
        },
        fullName() {
          console.log('watch:', this.fullName)
        }
      }
    }

    const app = Vue.createApp(App)
    const vm = app.mount('#app')
  </script>
</body>
</html>
