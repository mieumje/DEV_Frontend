<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Documents</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      const body = d3.select("body");
      const svg = body.append("svg").attr("width", 1000).attr("height", 1000);

      const data = Array.from({ length: 10 }, (_, i) => i + 1); // 1 ~ 10

      // 1. scaleLinear & white-blue
      const myColor1 = d3
        .scaleLinear()
        .domain([1, 10])
        .range(["white", "blue"]);

      svg
        .selectAll(".firstrow")
        .data(data)
        .join("circle")
        .attr("cx", (d, i) => 30 + i * 60)
        .attr("cy", 50)
        .attr("r", 19)
        .attr("fill", myColor1);

      // 2. scaleSequential & interpolateRainbow
      const myColor2 = d3
        .scaleSequential()
        .domain([1, 10])
        .interpolator(d3.interpolateGreens);

      svg
        .selectAll(".secondrow")
        .data(data)
        .join("circle")
        .attr("cx", (d, i) => 30 + i * 60)
        .attr("cy", 150)
        .attr("r", 19)
        .attr("fill", myColor2);
    </script>
  </body>
</html>
