<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Documents</title>
  </head>
  <body>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <div id="header">
      <p>Circle</p>
    </div>
    <svg width="550px" height="40px">
      <circle r="20" cx="50" cy="20"></circle>
    </svg>
    <div class="footer">
      <p>Yes</p>
    </div>

    <!-- D3 selection -->
    <script>
      // D3 selection, selection.text
      console.log(d3.select("p").text());
      console.log(d3.select(".footer").select("p").text());

      // - selection.attr
      const myCirlce = d3.select("circle");
      myCirlce.attr("fill", "red");
      myCirlce.attr("r", 5);

      // - selection.style
      d3.select("p").style("font-family", "Arial");

      // - selection.append, selection.remove
    </script>
  </body>
</html>
